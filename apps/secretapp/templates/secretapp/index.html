<!DOCTYPE html>
<html>
<head>
	<title>Secrets</title>
	<style type="text/css">
		body{
			text-align: center;
			font-family: sans-serif;
			color: white;
			background-color: black;
		}
		h1{
			margin-top: 50px;
		}
		#secret{
			width: 400px;
		}
		a{
			text-decoration: none;
			font-weight: bold;
			color: #00ff00;
		}
		#topsecrets{
			width: 500px;
			height: 400px;
			margin: 50px 0 10px 270px;
		}
	</style>
</head>
<body>
	<h1>What is your secret?</h1>
	<form action="/process" method="post">
	{% csrf_token %}
		<input id="secret" type="text" name="secret">	
		<input type="submit" name="submit" value="Tell Me!">	
	</form>
	<div id="topsecrets">
		<p>
			{{secret}}
		</p>
	</div>
	<p>Click <a href="/secrets">HERE</a> to see other secrets</p>
</body>
</html>
